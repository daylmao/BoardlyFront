<body
  class="bg-gradient-to-br from-surface-950 via-surface-900 to-surface-950 min-h-screen flex items-center justify-center font-sans antialiased">
  <div class="w-full max-w-md space-y-8 p-8">
    <!-- Header -->
    <div class="text-center">
      <div class="flex justify-center mb-6">
        <div
          class="w-16 h-16 bg-gradient-to-br from-primary via-accent to-secondary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/25 ring-1 ring-white/10">
          <span class="text-white font-bold text-2xl">B</span>
        </div>
      </div>
      <h2 class="text-3xl font-bold bg-gradient-to-r from-white to-surface-200 bg-clip-text text-transparent mb-2">
        Bienvenido de vuelta</h2>
      <p class="text-surface-400">Accede a tu espacio de trabajo</p>
    </div>

    <!-- Login Form -->
    <form class="space-y-6" action="#" method="POST">
      <!-- Email Field -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-surface-300">
          Correo Electrónico
        </label>
        <input id="email" name="email" type="email" autocomplete="email" required
          class="w-full px-4 py-3 bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 text-white rounded-xl placeholder-surface-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all duration-300 shadow-xl shadow-black/20 ring-1 ring-white/5"
          placeholder="tu@email.com">
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-surface-300">
          Contraseña
        </label>
        <input id="password" name="password" type="password" autocomplete="current-password" required
          class="w-full px-4 py-3 bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 text-white rounded-xl placeholder-surface-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all duration-300 shadow-xl shadow-black/20 ring-1 ring-white/5"
          placeholder="••••••••">
      </div>

      <!-- Remember me and Forgot password -->
      <div class="flex items-center justify-between">

        <div class="text-sm">
          <a href="/auth/forgot-password"
            class="font-medium text-primary hover:text-secondary transition-colors duration-200">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-primary via-accent to-secondary text-white py-3 px-4 rounded-xl font-medium hover:shadow-xl hover:shadow-primary/25 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-surface-950 transition-all duration-300 transform hover:scale-[1.02] hover:-translate-y-0.5">
        Iniciar Sesión
      </button>
    </form>

    <!-- Register Link -->
    <div class="text-center">
      <p class="text-sm text-surface-400">
        ¿No tienes una cuenta?
        <a routerLink="/auth/register"
          class="font-medium text-primary hover:text-secondary transition-colors duration-200">
          Regístrate aquí
        </a>
      </p>
    </div>

    <!-- Back to Home -->
    <div class="text-center">
      <a (click)="goBack()" class="cursor-pointer inline-flex items-center space-x-2 text-sm text-surface-500 hover:text-surface-300 transition-colors
        duration-200">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <a (click)="goBack()" class="cursor-pointer">Volver al inicio de sesión</a>
      </a>
    </div>
  </div>
</body>
