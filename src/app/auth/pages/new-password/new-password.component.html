<body
  class="bg-gradient-to-br from-surface-950 via-surface-900 to-surface-950 min-h-screen flex items-center justify-center font-sans antialiased">
  <div class="w-full max-w-md space-y-8 p-8">
    <!-- Header -->
    <div class="text-center">
      <div class="flex justify-center mb-6">
        <div
          class="w-16 h-16 bg-gradient-to-br from-primary via-accent to-secondary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/25 ring-1 ring-white/10">
          <span class="text-white font-bold text-2xl">B</span>
        </div>
      </div>
      <h2 class="text-3xl font-bold bg-gradient-to-r from-white to-surface-200 bg-clip-text text-transparent mb-2">
        Nueva contraseña</h2>
      <p class="text-surface-400">Crea una contraseña segura para tu cuenta</p>
    </div>

    <!-- Step Indicator -->
    <div class="flex items-center justify-center space-x-4 mb-8">
      <div class="flex items-center space-x-2">
        <div
          class="w-8 h-8 bg-surface-700 rounded-full flex items-center justify-center text-surface-400 text-sm font-medium">
          1
        </div>
        <span class="text-sm font-medium text-surface-400">Email</span>
      </div>
      <div class="w-8 h-0.5 bg-surface-700"></div>
      <div class="flex items-center space-x-2">
        <div
          class="w-8 h-8 bg-surface-700 rounded-full flex items-center justify-center text-surface-400 text-sm font-medium">
          2
        </div>
        <span class="text-sm font-medium text-surface-400">Código</span>
      </div>
      <div class="w-8 h-0.5 bg-surface-700"></div>
      <div class="flex items-center space-x-2">
        <div
          class="w-8 h-8 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center text-white text-sm font-medium shadow-lg shadow-primary/25">
          3
        </div>
        <span class="text-sm font-medium text-white">Nueva</span>
      </div>
    </div>

    <!-- New Password Form -->
    <form class="space-y-6" action="success-password.html" method="get">
      <div class="space-y-2">
        <label for="new-password" class="block text-sm font-medium text-surface-300">
          Nueva Contraseña
        </label>
        <div class="relative">
          <input id="new-password" name="new-password" type="password" required
            class="w-full px-4 py-3 bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 text-white rounded-xl placeholder-surface-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all duration-300 pr-12 shadow-xl shadow-black/20 ring-1 ring-white/5"
            placeholder="••••••••">
          <button type="button"
            class="absolute inset-y-0 right-0 pr-4 flex items-center text-surface-400 hover:text-surface-300 transition-colors duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
              </path>
            </svg>
          </button>
        </div>
        <div class="mt-3 space-y-2">
          <p class="text-xs text-surface-400">La contraseña debe contener:</p>
          <div class="grid grid-cols-2 gap-2 text-xs">
            <div class="flex items-center space-x-2">
              <div class="w-2 h-2 rounded-full bg-danger"></div>
              <span class="text-surface-400">8+ caracteres</span>
            </div>
            <div class="flex items-center space-x-2">
              <div class="w-2 h-2 rounded-full bg-danger"></div>
              <span class="text-surface-400">Mayúscula</span>
            </div>
            <div class="flex items-center space-x-2">
              <div class="w-2 h-2 rounded-full bg-danger"></div>
              <span class="text-surface-400">Minúscula</span>
            </div>
            <div class="flex items-center space-x-2">
              <div class="w-2 h-2 rounded-full bg-danger"></div>
              <span class="text-surface-400">Número</span>
            </div>
          </div>
        </div>
      </div>

      <div class="space-y-2">
        <label for="confirm-new-password" class="block text-sm font-medium text-surface-300">
          Confirmar Nueva Contraseña
        </label>
        <div class="relative">
          <input id="confirm-new-password" name="confirm-new-password" type="password" required
            class="w-full px-4 py-3 bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 text-white rounded-xl placeholder-surface-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all duration-300 pr-12 shadow-xl shadow-black/20 ring-1 ring-white/5"
            placeholder="••••••••">
          <button type="button"
            class="absolute inset-y-0 right-0 pr-4 flex items-center text-surface-400 hover:text-surface-300 transition-colors duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
              </path>
            </svg>
          </button>
        </div>
        <p class="text-xs text-danger hidden">Las contraseñas no coinciden</p>
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-primary via-accent to-secondary text-white py-3 px-4 rounded-xl font-medium hover:shadow-xl hover:shadow-primary/25 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-surface-950 transition-all duration-300 transform hover:scale-[1.02] hover:-translate-y-0.5">
        Cambiar Contraseña
      </button>
    </form>

    <!-- Back to Login -->
    <div class="text-center">
      <a (click)="goBack()"
        class="inline-flex items-center space-x-2 text-sm text-surface-500 hover:text-surface-300 transition-colors duration-200">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <a (click)="goBack()" class="cursor-pointer">Volver al inicio de sesión</a>
      </a>
    </div>
  </div>
</body>
