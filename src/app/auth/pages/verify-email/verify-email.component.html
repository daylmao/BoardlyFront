<body
  class="bg-gradient-to-br from-surface-950 via-surface-900 to-surface-950 min-h-screen flex items-center justify-center font-sans antialiased">
  <div class="w-full max-w-md space-y-8 p-8">
    <!-- Header -->
    <div class="text-center">
      <div class="flex justify-center mb-6">
        <div
          class="w-16 h-16 bg-gradient-to-br from-primary via-accent to-secondary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/25 ring-1 ring-white/10">
          <span class="text-white font-bold text-2xl">B</span>
        </div>
      </div>
      <h2 class="text-3xl font-bold bg-gradient-to-r from-white to-surface-200 bg-clip-text text-transparent mb-2">
        Verificar Correo</h2>
      <p class="text-surface-400">Confirma tu dirección de correo electrónico</p>
    </div>

    <!-- Step Indicator -->
    <div class="flex items-center justify-center space-x-4 mb-8">
      <div class="flex items-center space-x-2">
        <div
          class="w-8 h-8 bg-surface-700 rounded-full flex items-center justify-center text-surface-400 text-sm font-medium">
          1
        </div>
        <span class="text-sm font-medium text-surface-400">Email</span>
      </div>
      <div class="w-8 h-0.5 bg-surface-700"></div>
      <div class="flex items-center space-x-2">
        <div
          class="w-8 h-8 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center text-white text-sm font-medium shadow-lg shadow-primary/25">
          2
        </div>
        <span class="text-sm font-medium text-white">Código</span>
      </div>

    </div>

    <!-- Verification Section -->
    <div class="space-y-6">
      <div class="text-center mb-6">
        <div
          class="w-20 h-20 bg-gradient-to-br from-secondary to-accent rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-secondary/25 ring-1 ring-white/10 animate-pulse-slow">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
            </path>
          </svg>
        </div>
        <h3 class="text-xl font-semibold bg-gradient-to-r from-white to-surface-200 bg-clip-text text-transparent mb-2">
          Código Enviado</h3>
        <p class="text-surface-400">Hemos enviado un código de 6 dígitos a</p>
        <p class="text-primary font-medium">correo</p>
      </div>

      <form class="space-y-6" action="success-register.html" method="get">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-surface-300">
            Código de Verificación
          </label>
          <div class="flex space-x-2 justify-center">
            <input type="text" maxlength="1"
              class="w-12 h-12 text-center text-xl font-bold bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all duration-300 shadow-xl shadow-black/20 ring-1 ring-white/5">
            <input type="text" maxlength="1"
              class="w-12 h-12 text-center text-xl font-bold bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all duration-300 shadow-xl shadow-black/20 ring-1 ring-white/5">
            <input type="text" maxlength="1"
              class="w-12 h-12 text-center text-xl font-bold bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all duration-300 shadow-xl shadow-black/20 ring-1 ring-white/5">
            <input type="text" maxlength="1"
              class="w-12 h-12 text-center text-xl font-bold bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all duration-300 shadow-xl shadow-black/20 ring-1 ring-white/5">
            <input type="text" maxlength="1"
              class="w-12 h-12 text-center text-xl font-bold bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all duration-300 shadow-xl shadow-black/20 ring-1 ring-white/5">
            <input type="text" maxlength="1"
              class="w-12 h-12 text-center text-xl font-bold bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all duration-300 shadow-xl shadow-black/20 ring-1 ring-white/5">
          </div>
          <p class="text-xs text-surface-500 text-center">Ingresa el código de 6 dígitos que recibiste</p>
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-primary via-accent to-secondary text-white py-3 px-4 rounded-xl font-medium hover:shadow-xl hover:shadow-primary/25 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-surface-950 transition-all duration-300 transform hover:scale-[1.02] hover:-translate-y-0.5">
          Verificar Código
        </button>

        <div class="text-center">
          <p class="text-sm text-surface-400 mb-2">¿No recibiste el código?</p>
          <div class="flex flex-col space-y-2">
            <a href="#" class="text-primary hover:text-secondary transition-colors duration-200 font-medium">
              Reenviar código
            </a>
            <a href="#" class="text-surface-400 hover:text-surface-300 transition-colors duration-200 text-sm">
              Cambiar dirección de correo
            </a>
          </div>
        </div>
      </form>
    </div>

    <!-- Back to Login -->
    <div class="text-center">
      <a href="login.html"
        class="inline-flex items-center space-x-2 text-sm text-surface-500 hover:text-surface-300 transition-colors duration-200">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <a (click)="goBack()" class="cursor-pointer">Volver al inicio de sesión</a>
      </a>
    </div>
  </div>
</body>
