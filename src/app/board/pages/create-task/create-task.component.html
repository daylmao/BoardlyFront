<body class="bg-gradient-to-br from-surface-950 via-surface-900 to-surface-950 min-h-screen font-sans antialiased">

  <div class="max-w-5xl mx-auto px-4 sm:px-6 py-8">
    <!-- New Task Form -->
    <div
      class="bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 rounded-3xl p-8 shadow-2xl shadow-black/20 ring-1 ring-white/5">
      <div class="flex items-center space-x-4 mb-8">
        <div
          class="w-12 h-12 bg-gradient-to-br from-accent/20 to-primary/20 rounded-2xl flex items-center justify-center ring-1 ring-accent/20">
          <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
            </path>
          </svg>
        </div>
        <div>
          <h2 class="text-2xl font-bold text-white">Crear Nueva Tarea</h2>
          <p class="text-surface-400">Define los detalles y asignaciones de la tarea</p>
        </div>
      </div>

      <form class="space-y-8">
        <!-- Basic Information -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="space-y-3">
            <label for="taskTitle" class="block text-sm font-semibold text-surface-200">
              T√≠tulo de la Tarea *
            </label>
            <input id="taskTitle" name="taskTitle" type="text" required placeholder="Ej: Implementar autenticaci√≥n JWT"
              class="w-full px-4 py-3.5 bg-surface-800/50 backdrop-blur-sm border border-surface-700/50 text-white rounded-xl placeholder-surface-500 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent/50 transition-all duration-300 hover:border-surface-600">
          </div>

          <div class="space-y-3">
            <label for="taskPriority" class="block text-sm font-semibold text-surface-200">
              Prioridad *
            </label>
            <select id="taskPriority" name="taskPriority" required
              class="w-full px-4 py-3.5 bg-surface-800/50 backdrop-blur-sm border border-surface-700/50 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent/50 transition-all duration-300 hover:border-surface-600">
              <option value="low" class="bg-surface-800">üü¢ Baja</option>
              <option value="medium" selected class="bg-surface-800">üü° Media</option>
              <option value="high" class="bg-surface-800">üü† Alta</option>
            </select>
          </div>
        </div>

        <div class="space-y-3">
          <label for="taskDescription" class="block text-sm font-semibold text-surface-200">
            Descripci√≥n de la Tarea *
          </label>
          <textarea id="taskDescription" name="taskDescription" required rows="4"
            placeholder="Describe los detalles, requerimientos y criterios de aceptaci√≥n de esta tarea..."
            class="w-full px-4 py-3.5 bg-surface-800/50 backdrop-blur-sm border border-surface-700/50 text-white rounded-xl placeholder-surface-500 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent/50 transition-all duration-300 hover:border-surface-600 resize-none"></textarea>
        </div>

        <!-- Task Details -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="space-y-3">
            <label for="taskStatus" class="block text-sm font-semibold text-surface-200">
              Estado Inicial
            </label>
            <select id="taskStatus" name="taskStatus"
              class="w-full px-4 py-3.5 bg-surface-800/50 backdrop-blur-sm border border-surface-700/50 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent/50 transition-all duration-300 hover:border-surface-600">
              <option value="pending" selected class="bg-surface-800">‚è≥ Pendiente</option>
              <option value="in-progress" class="bg-surface-800">üîÑ En Proceso</option>
              <option value="in-review" class="bg-surface-800">üëÄ En Revisi√≥n</option>
              <option value="completed" class="bg-surface-800">‚úÖ Completada</option>
            </select>
          </div>


        </div>

        <!-- Dates -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="space-y-3">
            <label for="startDate" class="block text-sm font-semibold text-surface-200">
              Fecha de Inicio
            </label>
            <input id="startDate" name="startDate" type="date"
              class="w-full px-4 py-3.5 bg-surface-800/50 backdrop-blur-sm border border-surface-700/50 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent/50 transition-all duration-300 hover:border-surface-600">
          </div>

          <div class="space-y-3">
            <label for="dueDate" class="block text-sm font-semibold text-surface-200">
              Fecha de Vencimiento
            </label>
            <input id="dueDate" name="dueDate" type="date"
              class="w-full px-4 py-3.5 bg-surface-800/50 backdrop-blur-sm border border-surface-700/50 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent/50 transition-all duration-300 hover:border-surface-600">
          </div>
        </div>

        <!-- Assigned Users -->
        <div class="space-y-4">
          <label class="block text-sm font-semibold text-surface-200">
            Asignar Responsables
          </label>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <label class="group cursor-pointer">
              <div
                class="flex items-center space-x-3 bg-surface-800/30 backdrop-blur-sm border border-surface-700/50 rounded-xl p-4 transition-all duration-300 hover:bg-surface-800/50 hover:border-surface-600 group-hover:scale-[1.02]">
                <div
                  class="w-10 h-10 bg-gradient-to-br from-accent to-secondary rounded-full flex items-center justify-center text-white text-sm font-bold shadow-lg">
                  ME
                </div>
                <div class="flex-1">
                  <p class="text-white font-medium">Mar√≠a Elena</p>
                  <p class="text-surface-400 text-sm">Frontend Developer</p>
                </div>
                <input type="checkbox"
                  class="h-5 w-5 text-accent rounded border-surface-600 focus:ring-accent focus:ring-2 transition-all duration-200">
              </div>
            </label>

            <label class="group cursor-pointer">
              <div
                class="flex items-center space-x-3 bg-surface-800/30 backdrop-blur-sm border border-surface-700/50 rounded-xl p-4 transition-all duration-300 hover:bg-surface-800/50 hover:border-surface-600 group-hover:scale-[1.02]">
                <div
                  class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center text-white text-sm font-bold shadow-lg">
                  CM
                </div>
                <div class="flex-1">
                  <p class="text-white font-medium">Carlos Mendoza</p>
                  <p class="text-surface-400 text-sm">Backend Developer</p>
                </div>
                <input type="checkbox"
                  class="h-5 w-5 text-accent rounded border-surface-600 focus:ring-accent focus:ring-2 transition-all duration-200">
              </div>
            </label>

            <label class="group cursor-pointer">
              <div
                class="flex items-center space-x-3 bg-surface-800/30 backdrop-blur-sm border border-surface-700/50 rounded-xl p-4 transition-all duration-300 hover:bg-surface-800/50 hover:border-surface-600 group-hover:scale-[1.02]">
                <div
                  class="w-10 h-10 bg-gradient-to-br from-secondary to-accent rounded-full flex items-center justify-center text-white text-sm font-bold shadow-lg">
                  AG
                </div>
                <div class="flex-1">
                  <p class="text-white font-medium">Ana Garc√≠a</p>
                  <p class="text-surface-400 text-sm">Project Lead</p>
                </div>
                <input type="checkbox"
                  class="h-5 w-5 text-accent rounded border-surface-600 focus:ring-accent focus:ring-2 transition-all duration-200">
              </div>
            </label>
          </div>
        </div>

        <!-- Attachments -->
        <div class="space-y-4">
          <label class="block text-sm font-semibold text-surface-200">
            Archivos Adjuntos
          </label>
          <div class="relative">
            <label for="dropzone-file"
              class="group flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-surface-700/50 rounded-2xl cursor-pointer bg-surface-800/20 hover:bg-surface-800/40 transition-all duration-300 hover:border-accent/50">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-10 h-10 mb-4 text-surface-500 group-hover:text-accent transition-colors duration-300"
                  fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <p class="mb-2 text-sm text-surface-300 group-hover:text-white transition-colors duration-300">
                  <span class="font-semibold">Click para subir</span> o arrastra y suelta
                </p>
                <p class="text-xs text-surface-500">PDF, DOC, XLS, JPG, PNG (MAX. 10MB)</p>
              </div>
              <input id="dropzone-file" type="file" class="hidden" multiple>
            </label>
          </div>
        </div>

        <!-- Action Buttons -->
        <div
          class="flex flex-col sm:flex-row justify-between pt-8 border-t border-surface-800/50 space-y-4 sm:space-y-0">
          <a href="activity-with-task.html"
            class="group bg-surface-800/50 backdrop-blur-sm text-surface-300 border border-surface-700/50 py-3.5 px-8 rounded-xl font-medium hover:bg-surface-700/50 hover:text-white transition-all duration-300 text-center hover:scale-[1.02]">
            <span class="flex items-center justify-center space-x-2">
              <svg class="w-4 h-4 transition-transform group-hover:-translate-x-0.5" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
              <span>Cancelar</span>
            </span>
          </a>
          <button type="submit"
            class="group bg-gradient-to-r from-accent via-primary to-secondary text-white py-3.5 px-10 rounded-xl font-semibold hover:shadow-xl hover:shadow-accent/25 transition-all duration-300 transform hover:scale-[1.02] hover:-translate-y-0.5">
            <span class="flex items-center justify-center space-x-2">
              <svg class="w-5 h-5 transition-transform group-hover:rotate-12" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                </path>
              </svg>
              <span>Crear Tarea</span>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
