<body class="bg-gradient-to-br from-surface-950 via-surface-900 to-surface-950 min-h-screen font-sans antialiased">

  @if (isLoading()) {
  <app-spinner title="Creando una nueva tarea..." />
  }

  <div class="max-w-5xl mx-auto px-4 sm:px-6 py-8">

    <div
      class="bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 rounded-3xl p-8 shadow-2xl shadow-black/20 ring-1 ring-white/5">
      <div class="flex items-center space-x-4 mb-8">
        <div
          class="w-12 h-12 bg-gradient-to-br from-accent/20 to-primary/20 rounded-2xl flex items-center justify-center ring-1 ring-accent/20">
          <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
            </path>
          </svg>
        </div>
        <div>
          <h2 class="text-2xl font-bold text-white">Crear Nueva Tarea</h2>
          <p class="text-surface-400">Define los detalles y asignaciones de la tarea</p>
        </div>
      </div>

      <form class="space-y-8" [formGroup]="createTaskForm" (ngSubmit)="onSubmit()">

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="space-y-3">
            <label for="taskTitle" class="block text-sm font-semibold text-surface-200">
              Título de la Tarea *
            </label>
            <input id="Titulo" name="Titulo" type="text" required placeholder="Ej: Implementar autenticación JWT"
              class="w-full px-4 py-3.5 bg-surface-800/50 backdrop-blur-sm border border-surface-700/50 text-white rounded-xl placeholder-surface-500 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent/50 transition-all duration-300 hover:border-surface-600"
              formControlName="Titulo">
          </div>

        </div>


        <div class="space-y-3">
          <label for="taskDescription" class="block text-sm font-semibold text-surface-200">
            Descripción de la Tarea *
          </label>
          <textarea id="taskDescription" name="taskDescription" required rows="4"
            placeholder="Describe los detalles, requerimientos y criterios de aceptación de esta tarea..."
            class="w-full px-4 py-3.5 bg-surface-800/50 backdrop-blur-sm border border-surface-700/50 text-white rounded-xl placeholder-surface-500 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent/50 transition-all duration-300 hover:border-surface-600 resize-none"
            formControlName="Descripcion"></textarea>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="space-y-3">
            <label for="FechaInicio" class="block text-sm font-semibold text-surface-200">
              Fecha de Inicio
            </label>
            <input id="FechaInicio" name="startDate" type="date"
              class="w-full px-4 py-3.5 bg-surface-800/50 backdrop-blur-sm border border-surface-700/50 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent/50 transition-all duration-300 hover:border-surface-600"
              formControlName="FechaInicio">
          </div>

          <div class="space-y-3">
            <label for="fechaVencimiento" class="block text-sm font-semibold text-surface-200">
              Fecha de Vencimiento
            </label>
            <input id="FechaVencimiento" name="fechaVencimiento" type="date"
              class="w-full px-4 py-3.5 bg-surface-800/50 backdrop-blur-sm border border-surface-700/50 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent/50 transition-all duration-300 hover:border-surface-600"
              formControlName="FechaVencimiento">
          </div>
        </div>

        <div class="space-y-6">

          <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-accent/10 rounded-lg flex items-center justify-center ring-1 ring-accent/20">
              <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
            </div>
            <label
              class="text-base font-semibold bg-gradient-to-r from-white to-surface-200 bg-clip-text text-transparent">
              Asignar Responsables
            </label>
          </div>


          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            @for (employee of employeeResource.value()?.elementos; track employee.empleadoId) {
            <label class="group cursor-pointer">
              <div class="relative bg-surface-800/50 backdrop-blur-sm border border-surface-700/50 rounded-xl p-4
                          transition-all duration-300 hover:border-accent/40 hover:bg-surface-800/70 hover:shadow-lg
                          hover:shadow-accent/5 overflow-hidden">


                <div class="absolute inset-0 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500
                            pointer-events-none overflow-hidden">
                  <div class="absolute -top-10 -right-10 w-32 h-32 bg-accent/5 rounded-full blur-xl"></div>
                </div>

                <div class="flex items-center gap-4 relative z-10">

                  <div class="relative flex-shrink-0">
                    <img [src]="employee.fotoPerfil" class="w-12 h-12 rounded-full border-2 border-surface-800 bg-surface-700 object-cover
                                hover:scale-105 transition-transform duration-300 group-hover:border-accent/50"
                      [alt]="'Avatar de ' + employee.nombreCompleto">
                    <div
                      class="absolute -bottom-1 -right-1 w-5 h-5 bg-surface-700 rounded-full border-2 border-surface-800
                                flex items-center justify-center transition-all duration-300 group-has-[input:checked]:bg-accent">
                      <svg
                        class="w-3 h-3 text-white opacity-0 group-has-[input:checked]:opacity-100 transition-opacity duration-200"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                      </svg>
                    </div>
                  </div>


                  <div class="flex-1 min-w-0">
                    <p class="text-white font-medium truncate group-hover:text-accent transition-colors duration-200">
                      {{ employee.nombreCompleto }}
                    </p>
                    <p
                      class="text-surface-400 text-sm truncate group-hover:text-surface-300 transition-colors duration-200">
                      {{ employee.posicion }}
                    </p>
                  </div>


                  <input type="checkbox" [checked]="selectedEmployees.has(employee.empleadoId)"
                    (change)="toggleEmployeeSelection(employee.empleadoId)" class="absolute opacity-0 -z-10 peer">
                  <div class="w-5 h-5 rounded border-2 border-surface-600 flex items-center justify-center
                              transition-all duration-200 group-hover:border-accent
                              peer-checked:bg-accent peer-checked:border-accent">
                    <svg class="w-3 h-3 text-white opacity-0 peer-checked:opacity-100 transition-opacity duration-200"
                      fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                  </div>
                </div>
              </div>
            </label>
            }
          </div>
        </div>

        <div class="space-y-4">
          <label class="block text-sm font-semibold text-surface-200">
            Archivos Adjuntos
          </label>
          <div class="relative">
            <label for="dropzone-file"
              class="group flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-surface-700/50 rounded-2xl cursor-pointer bg-surface-800/20 hover:bg-surface-800/40 transition-all duration-300 hover:border-accent/50">
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-10 h-10 mb-4 text-surface-500 group-hover:text-accent transition-colors duration-300"
                  fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <p class="mb-2 text-sm text-surface-300 group-hover:text-white transition-colors duration-300">
                  <span class="font-semibold">Click para subir</span> o arrastra y suelta
                </p>
                <p class="text-xs text-surface-500">PDF, DOC, XLS, JPG, PNG</p>
              </div>
              <input id="dropzone-file" type="file" class="hidden" multiple (change)="onFileSelected($event)">
            </label>
          </div>
        </div>
        <div class="mt-4">
          @if (selectedFile()) {
          @if (isImageFile()) {
          <div
            class="relative w-44 h-44 overflow-hidden rounded-2xl border border-surface-600/30 bg-surface-700/20 shadow-lg transition-all hover:shadow-xl group">
            <img [src]="filePreviewUrl()"
              class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
              alt="Preview del archivo" />
            <div
              class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            </div>
          </div>
          } @else {
          <div
            class="flex items-center gap-3 p-4 rounded-2xl border border-surface-600/30 bg-surface-700/20 shadow-lg w-full max-w-xs transition-all hover:shadow-xl">

            <div class="p-2.5 rounded-lg bg-primary-500/10 text-primary-400">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="text-current">
                <path
                  d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M16 13H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M16 17H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M10 9H9H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>

            <div class="overflow-hidden flex-1 min-w-0">
              <span class="text-sm font-medium text-white truncate block">{{ selectedFile()?.name }}</span>
            </div>
          </div>
          }
          }

        </div>

        <div
          class="flex flex-col sm:flex-row justify-between pt-8 border-t border-surface-800/50 space-y-4 sm:space-y-0">
          <div (click)="goBack()"
            class="group cursor-pointer bg-surface-800/50 backdrop-blur-sm text-surface-300 border border-surface-700/50 py-3.5 px-8 rounded-xl font-medium hover:bg-surface-700/50 hover:text-white transition-all duration-300 text-center hover:scale-[1.02]">
            <span class="flex items-center justify-center space-x-2">
              <svg class="w-4 h-4 transition-transform group-hover:-translate-x-0.5" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
              <span>Cancelar</span>
            </span>
          </div>
          <button type="submit"
            class="cursor-pointer group bg-gradient-to-r from-accent via-primary to-secondary text-white py-3.5 px-10 rounded-xl font-semibold hover:shadow-xl hover:shadow-accent/25 transition-all duration-300 transform hover:scale-[1.02] hover:-translate-y-0.5">
            <span class="flex items-center justify-center space-x-2">
              <svg class="w-5 h-5 transition-transform group-hover:rotate-12" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                </path>
              </svg>
              <span>Crear Tarea</span>
            </span>
          </button>
        </div>

      </form>

    </div>
  </div>
</body>
