<div
  class="group bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 rounded-3xl p-8 hover:bg-surface-800/70 hover:border-surface-600 transition-all duration-300 transform hover:scale-[1.02] hover:-translate-y-1 shadow-xl shadow-black/20 ring-1 ring-white/5">

  <div class="flex items-start justify-between mb-6">
    <div class="flex items-center space-x-4 min-w-0">
      <div
        class="w-14 h-14 bg-gradient-to-br from-primary via-accent to-secondary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/25 ring-1 ring-white/10 flex-shrink-0">
        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
          </path>
        </svg>
      </div>

      <div class="min-w-0">
        <h3 class="text-xl font-bold bg-gradient-to-r from-white to-surface-200 bg-clip-text text-transparent truncate">
          {{ company().nombre }}
        </h3>
        <p class="text-surface-400 text-sm line-clamp-2">{{ company().descripcion }}</p>
      </div>
    </div>

    <div class="flex space-x-2 flex-shrink-0">
      <a [routerLink]="['company', company().empresaId ,'update']"
        class="group p-2 text-surface-400 hover:text-warning transition-all duration-300 rounded-xl hover:bg-surface-800/50 hover:scale-105"
        title="Editar Empresa">
        <svg class="w-4 h-4 transition-transform group-hover:rotate-12" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
          </path>
        </svg>
      </a>
      <a [routerLink]="['company', company().empresaId, 'delete']"
        class="group p-2 text-surface-400 hover:text-danger transition-all duration-300 rounded-xl hover:bg-surface-800/50 hover:scale-105"
        title="Eliminar Empresa">
        <svg class="w-4 h-4 transition-transform group-hover:scale-110" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
          </path>
        </svg>
      </a>
    </div>
  </div>

  <div class="space-y-6">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-3 h-3 bg-secondary rounded-full shadow-sm"></div>
        <span class="text-surface-300 text-sm font-medium truncate">{{ company().estado }} empleados</span>
      </div>
      <div class="flex items-center space-x-3">
        <div class="w-3 h-3 bg-accent rounded-full shadow-sm"></div>
        <span class="text-surface-300 text-sm font-medium truncate">{{ company().estado }} proyectos</span>
      </div>
    </div>

    <div class="flex items-center space-x-3 text-sm text-surface-400">
      <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <span class="truncate">Creada el {{ company().fechaCreacion | date }}</span>
    </div>

    <div class="space-y-3">
      <label class="text-surface-300 text-sm font-semibold block">Link de Invitaci√≥n</label>
      <div class="relative">
        <input type="text" [value]="`${employeeRegister}/${company().empresaId}`" readonly
          class="w-full px-4 py-3 bg-surface-800/50 backdrop-blur-sm border border-surface-700/50 text-surface-400 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all duration-300 truncate pr-10" />
        <svg class="w-4 h-4 absolute right-3 top-1/2 transform -translate-y-1/2 text-surface-500" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
          </path>
        </svg>
      </div>
    </div>
  </div>
</div>
