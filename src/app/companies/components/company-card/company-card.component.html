<div class="grid grid-cols-1 gap-6">
  <div class="group relative bg-surface-900/60 backdrop-blur-xl border border-surface-800/50 rounded-3xl p-6 transition-all duration-300 shadow-xl shadow-black/20 ring-1 ring-white/5 cursor-pointer
             hover:bg-gradient-to-br hover:from-primary/5 hover:to-secondary/5 hover:border-primary/40
             transform hover:scale-[1.02] hover:shadow-2xl hover:shadow-primary/10"
    [routerLink]="['/ceo-dashboard', 'companies', company().empresaId, 'projects']">

    <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
      <div class="absolute top-0 right-0 w-48 h-48 bg-primary/10 rounded-full blur-3xl"></div>
    </div>

    <div class="flex items-start justify-between mb-6">
      <div class="flex items-center gap-4 min-w-0">
        <div
          class="w-14 h-14 bg-gradient-to-br from-primary via-accent to-secondary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/25 ring-1 ring-white/10 flex-shrink-0">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
        </div>

        <div class="min-w-0">
          <h3
            class="text-xl font-bold bg-gradient-to-r from-white to-surface-200 bg-clip-text text-transparent truncate group-hover:text-primary transition-colors">
            {{ company().nombre }}
          </h3>
        </div>
      </div>

      <div class="flex space-x-2 flex-shrink-0">
        <a [routerLink]="['companies', company().empresaId, 'delete']" class="p-1.5 rounded-full bg-surface-800/70 hover:bg-red-900/50 text-surface-400 hover:text-red-300 transition-colors duration-200
        group-hover:opacity-100 opacity-0 shadow-md hover:shadow-red-500/20
        flex items-center justify-center ring-1 ring-surface-700/50 hover:ring-red-500/30" title="Eliminar Empresa"
          (click)="$event.stopPropagation()">
          <svg class="w-4 h-4 transition-transform group-hover:scale-110" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </a>
        <a [routerLink]="['companies', company().empresaId, 'update']" class="p-1.5 rounded-full bg-surface-800/70 hover:bg-blue-900/50 text-surface-400 hover:text-blue-300 transition-colors duration-200
                  group-hover:opacity-100 opacity-0 shadow-md hover:shadow-blue-500/20
                  flex items-center justify-center ring-1 ring-surface-700/50 hover:ring-blue-500/30"
          title="Editar Empresa" (click)="$event.stopPropagation()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </a>

      </div>
    </div>

    <div
      class="bg-surface-800/40 rounded-xl p-4 border border-surface-800/50 group-hover:border-surface-700/60 transition-colors mb-6">
      <div class="flex items-center gap-2 mb-2">
        <svg class="w-4 h-4 text-surface-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="text-xs font-medium text-surface-400">DESCRIPCIÓN</span>
      </div>
      <p class="text-sm text-surface-300 leading-relaxed line-clamp-3">
        {{ company().descripcion }}
      </p>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <div class="flex items-center space-x-3 p-3 bg-surface-800/50 rounded-lg">
        <div class="w-3 h-3 bg-secondary rounded-full shadow-sm flex-shrink-0"></div>
        <div>
          <p class="text-surface-400 text-xs font-medium">Empleados</p>
          <p class="text-white text-lg font-bold">{{ company().empresaConteo.totalEmpleados }}</p>
        </div>
      </div>
      <div class="flex items-center space-x-3 p-3 bg-surface-800/50 rounded-lg">
        <div class="w-3 h-3 bg-accent rounded-full shadow-sm flex-shrink-0"></div>
        <div>
          <p class="text-surface-400 text-xs font-medium">Proyectos</p>
          <p class="text-white text-lg font-bold">{{ company().empresaConteo.totalProyectos }}</p>
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <div class="flex items-center space-x-3 text-sm text-surface-400 bg-surface-800/50 p-3 rounded-lg">
        <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span>Creada el {{ company().fechaCreacion | date }}</span>
      </div>

      <div class="space-y-2">
        <label class="text-surface-300 text-sm font-semibold block px-1">Link de Invitación</label>
        <div class="relative">
          <input type="text" [value]="`${employeeRegister}/${company().empresaId}`" readonly
            class="w-full px-4 py-3 bg-surface-800/50 border border-surface-700/50 text-surface-400 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all duration-300 truncate pr-10" />
          <button
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-surface-500 hover:text-primary transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
