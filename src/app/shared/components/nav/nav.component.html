<header class="border-b border-y-surface-950 bg-surface-900/60 backdrop-blur-xl sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <a [routerLink]="['/']">
          <div
            class="w-12 h-12 bg-gradient-to-br from-primary via-accent to-secondary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/25 ring-1 ring-white/10">
            <span class="text-white font-bold text-xl">B</span>
          </div>
        </a>
        <div>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-white to-surface-200 bg-clip-text text-transparent">
            {{ title() }}
          </h1>
          <p class="text-sm text-surface-400">{{ description() }}</p>
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <a routerLink="/reports"
          class="p-2 text-surface-400 hover:text-white transition-colors duration-200 rounded-lg hover:bg-surface-800/50"
          title="Generar Reportes">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
            </path>
          </svg>
        </a>

        <a [routerLink]="['profile', profileId()]"
          class="p-2 text-surface-400 hover:text-white transition-colors duration-200 rounded-lg hover:bg-surface-800/50"
          title="Perfil">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z">
            </path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</header>
