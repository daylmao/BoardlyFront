<header class="border-b border-surface-800/50 bg-surface-900/80 backdrop-blur-xl sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <a [routerLink]="['/']">
          <div
            class="w-12 h-12 bg-gradient-to-br from-primary via-accent to-secondary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/25 ring-1 ring-white/10">
            <span class="text-white font-bold text-xl">B</span>
          </div>
        </a>
        <div>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-white to-surface-200 bg-clip-text text-transparent">
            {{ title() }}
          </h1>
          <p class="text-sm text-surface-400">{{ description() }}</p>
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <a routerLink="/reports"
          class="group p-2.5 text-surface-400 hover:text-white transition-all duration-300 rounded-xl hover:bg-surface-800/50 hover:scale-105"
          title="Generar Reportes">
          <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
            </path>
          </svg>
        </a>

        <a [routerLink]="['profile', profileId()]">
          <img [src]="imageProfile()"
            class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center text-white text-sm font-bold hover:shadow-lg hover:shadow-primary/25 transition-all duration-300 hover:scale-105 ring-1 ring-white/20 cursor-pointer" />

        </a>
      </div>
    </div>
  </div>
</header>
