<div class="p-4 border-t border-surface-800/50 flex justify-end">

  <div class="flex gap-2">

    <button (click)="previousPage()" [disabled]="currentPage() === 1"
      class="p-2 rounded-lg bg-surface-800/50 text-surface-400 hover:bg-surface-700/50 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>


    @for (page of pages; track page) {
    <button (click)="changePage(page)" [class]="
          'px-3.5 py-2 rounded-lg transition-colors ' +
          (currentPage() === page
            ? 'text-primary border border-primary'
            : 'bg-surface-800/50 text-surface-400 hover:bg-surface-700/50')
        ">
      {{ page }}
    </button>
    }


    <button (click)="nextPage()" [disabled]="currentPage() === totalPages"
      class="p-2 rounded-lg bg-surface-800/50 text-surface-400 hover:bg-surface-700/50 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
</div>
