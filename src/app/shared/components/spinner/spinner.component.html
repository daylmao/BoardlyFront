<div class="fixed inset-0 bg-surface-950/95 backdrop-blur-xl z-[999] flex flex-col items-center justify-center gap-8">
  <div class="relative w-40 h-40 flex items-center justify-center">
    <div
      class="absolute w-full h-full rounded-full border-[3px] border-surface-800/30 animate-ping [animation-duration:3s] [animation-iteration-count:infinite]">
    </div>
    <div
      class="absolute w-full h-full rounded-full border-[3px] border-transparent border-t-primary/80 border-r-accent/60 border-b-secondary/80 border-l-surface-400/50 animate-spin [animation-duration:1.8s]">
    </div>
    <div
      class="absolute w-full h-full rounded-full border-[3px] border-transparent border-t-primary/60 border-r-accent/40 border-b-secondary/60 border-l-surface-400/30 animate-spin [animation-duration:2.2s] [animation-direction:reverse]">
    </div>

    <div
      class="z-20 w-20 h-20 bg-gradient-to-br from-primary via-accent to-secondary rounded-2xl flex items-center justify-center shadow-xl shadow-primary/40 ring-2 ring-white/20 animate-bounce [animation-duration:2.5s]">
      <span class="text-white font-bold text-2xl">B</span>
    </div>

    <div class="absolute inset-0 overflow-hidden">
      <div class="absolute top-8 left-8 w-2 h-2 rounded-full bg-primary/70 animate-float [animation-duration:5s]"></div>
      <div
        class="absolute bottom-8 right-8 w-2 h-2 rounded-full bg-accent/70 animate-float [animation-duration:4s] [animation-delay:0.5s]">
      </div>
      <div
        class="absolute top-10 right-10 w-1.5 h-1.5 rounded-full bg-secondary/60 animate-float [animation-duration:6s] [animation-delay:0.2s]">
      </div>
    </div>
  </div>

  <div class="text-center space-y-3 animate-fade-in [animation-duration:1s]">
    <h2
      class="text-3xl font-bold bg-gradient-to-r from-white to-surface-300 bg-clip-text text-transparent tracking-tight">
      {{title()}}
    </h2>

  </div>
</div>
